﻿<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tabela de Agendamento</title>
    <link rel="stylesheet" href="tabelaagendamento.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="Tabela.js"></script>

    <style>
        #fPessoas {
            width: 480px;
            margin-left: 30%;
            margin-top: 3%;
        }

        tr:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Agendamento Virtual</h6>
            <small class="text-white">Created by Leonardo Rodrigues</small>
        </div>
    </nav>

    <div id="fPessoas">
        <form method="POST" action="db_conn.php">
            <div class="form-group">
                <label for="txtID">ID</label>
                <input type="text" class="form-control" id="txtID" aria-describedby="emailHelp" placeholder="ID" readonly>
            </div>
            <div class="form-group">
                <label for="txtCompromisso">Compromisso</label>
                <input type="text" class="form-control" id="txtCompromisso" aria-describedby="emailHelp" placeholder="Compromisso" name="Compromisso">
            </div>
            <div class="form-group">
                <label for="txtData">Data</label>
                <input type="date" class="form-control" id="txtData" placeholder="Data" name="Data">
            </div>
            <button type="button" class="btn btn-primary btn-lg"
                    onclick="cadPessoa(txtCompromisso.value , txtData.value)">
                Adicionar Agendamento
            </button>
            <button type="button" class="btn btn-primary btn-lg"
                    onclick="altPessoa(txtCompromisso.value , txtData.value)">
                Salvar
            </button>
            <button type="button" class="btn btn-primary btn-lg"
                    onclick="delRegistro()">
                Excluir
            </button>
        </form>
    </div>

    <br />
    <br />

    <div id="dGridPessoas">

        <table id="tbPessoas" class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Compromisso</th>
                    <th scope="col">Data</th>
                </tr>
            </thead>
        </table>
    </div>

</body>

</html>
